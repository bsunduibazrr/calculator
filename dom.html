<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #953e3e, #3b8db6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 35px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 350px;
      }

      h1 {
        color: red;
        margin-bottom: 20px;
        text-align: center;
      }

      input {
        width: 100%;
        height: 40px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 18px;
        font-size: 16px;
      }

      button {
        width: 100%;
        height: 45px;
        background-color: #3b8db6;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0077b6;
      }

      .success-message {
        font-size: 18px;
        color: #3b8db6;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="form-container" id="formContainer"></div>

    <script>
      const container = document.getElementById("formContainer");

      const header = document.createElement("h1");
      header.textContent = "SUBMIT YOUR OWN FORM";
      container.appendChild(header);

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.placeholder = "Enter your full name";

      const emailInput = document.createElement("input");
      emailInput.type = "email";
      emailInput.placeholder = "Enter your email address";

      const phoneInput = document.createElement("input");
      phoneInput.type = "tel";
      phoneInput.placeholder = "Enter your phone number";

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Submit";
      function submitBtnn() {
        alert(
          `EMAIL: ${emailInput.value}\nPHONE: ${phoneInput.value}\nNAME: ${nameInput.value}`
        );
      }
      submitBtn.onclick = submitBtnn;

      container.appendChild(nameInput);
      container.appendChild(emailInput);
      container.appendChild(phoneInput);
      container.appendChild(submitBtn);
    </script>
  </body>
</html>
